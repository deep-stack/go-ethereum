name: Docker Build and publish to Github

on:
  workflow_dispatch:
  push:
    branches:
      - statediff
      - statediff-v2
      - statediff-v3
      - v1.10.17-statediff-v3
      - v1.10.16-statediff-v3
      - v1.10.15-statediff-v3
      - v1.10.15-statediff-v2
      - v1.10.14-statediff
      - v1.10.13-statediff
      - v1.10.12-statediff
      - v1.10.11-statediff-v3
      - v1.10.11-statediff
      - v1.10.10-statediff
      - v1.10.9-statediff
      - v1.10.8-statediff
      - v1.10.7-statediff
      - v1.10.6-statediff
      - v1.10.5-statediff
      - v1.10.4-statediff
      - v1.10.3-statediff
      - v1.10.2-statediff
      - v1.10.1-statediff
      - v1.9.25-statediff
      - v1.9.24-statediff
      - v1.9.23-statediff
      - v1.9.11-statediff

jobs:
  build:
    name: Run docker build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run docker build
        run: docker build -t vulcanize/go-ethereum -f Dockerfile .
      - name: Get the version
        id: vars
        run: echo ::set-output name=sha::$(echo ${GITHUB_SHA:0:7})
      - name: Tag docker image
        run: docker tag vulcanize/go-ethereum docker.pkg.github.com/vulcanize/go-ethereum/go-ethereum:${{steps.vars.outputs.sha}}
      - name: Docker Login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login https://docker.pkg.github.com -u vulcanize --password-stdin
      - name: Docker Push
        run: docker push docker.pkg.github.com/vulcanize/go-ethereum/go-ethereum:${{steps.vars.outputs.sha}}
